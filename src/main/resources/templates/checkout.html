<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-commerce Full Stack Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="../static/css/admin.css">
    <link rel="stylesheet" th:href="@{/css/auth.css}" href="../static/css/auth.css">
</head>
<body>
    <!-- Header -->
    <header th:replace="fragments/header :: header"></header>

    <!-- Checkout Section -->
    <section class="cart-section">
        <div class="container">
            <div class="admin-card">
                <div class="card-header">
                    <h3>
                        <i class="fas fa-credit-card"></i>
                        Confirmação do Pedido
                    </h3>
                </div>
                <div class="card-content">
                    <!-- Order Summary -->
                    <form class="form-grid three-columns" style="margin-bottom: 2rem;">
                        <div class="form-group">
                            <label for="checkout-user">Usuário</label>
                            <input th:value="|${session.loggedUser.firstName} ${session.loggedUser.lastName}|" type="text" id="checkout-user" readonly>
                        </div>
                        <div class="form-group">
                            <label for="checkout-items">Total de Itens</label>
                            <input th:value="${session.shoppingCart.getTotalQuantity()}" type="text" id="checkout-items" readonly>
                        </div>
                        <div class="form-group">
                            <label for="checkout-total">Valor Total</label>
                            <input th:value="'R$ ' + ${#numbers.formatDecimal(session.shoppingCart.getTotal(), 1, 2)}" type="text" id="checkout-total" value="R$ 3.498,00" readonly>
                        </div>
                    </form>

                    <!-- Payment Method -->
                    <div style="background: var(--card-bg); padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; border: 1px solid var(--border-color);">
                        <h4 style="color: var(--text-primary); margin-bottom: 1rem;">
                            <i class="fas fa-qrcode"></i> Método de Pagamento
                        </h4>
                        <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
                            <strong>PIX</strong> - Pagamento via QR Code
                        </p>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;">
                            Após confirmar, você receberá um email com o QR Code para pagamento.
                        </p>
                    </div>

                    <!-- Items Table -->
                    <div>
                        <h4 style="color: var(--text-primary); margin-bottom: 1rem;">Itens do Pedido</h4>
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Preço Unitário</th>
                                    <th>Quantidade</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${session.shoppingCart.items}">
                                    <td th:text="${item.product.name}">Nome do item</td>
                                    <td th:text="'R$ ' + ${#numbers.formatDecimal(item.product.price, 1, 2)}">R$ 00,00</td>
                                    <td th:text="${item.quantity}">Qtd</td>
                                    <td th:text="'R$ ' + ${#numbers.formatDecimal(item.subTotal, 1, 2)}">R$ 00,00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Actions -->
                <div class="card-footer" style="display: flex; justify-content: center; padding-bottom: 2rem;">
                    <form th:action="@{/order/confirm}" method="POST" style="display: contents;">
                        <div class="form-actions" style="gap: 1rem;">
                            <a th:href="@{/}" class="btn btn-outline">
                                <i class="fas fa-arrow-left"></i> Voltar ao Carrinho
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check-circle"></i> Confirmar Pedido
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" title="Alternar tema">
        <i class="fas fa-sun"></i>
    </button>

    <script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
</body>
</html>
